      <h2>Cultura Coffee</h2>
      <h3>Costa Rica: Medium Roast</h3>

      <p class="detail-product-title">$8.99</p>
      <p><strong>Cup Profile: </strong>Perhaps the most complex of our three roasts, this medium coffee blossom picks up on the bright notes of a lighter roast and marries them to the earliest elements of a darker roast. With balanced acidity and a smooth, full body, fruity and floral notes play around a bounty of caramel and sugar cane.</p>

      <!-- <p><strong>More about the location: </strong>In enim justo, rhoncus ut, imperdiet a, venenatis vitae, justo. Nullam dictum felis eu pede mollis pretium. Integer tincidunt. Cras dapibus.</p> -->

      <p><strong>About the Roaster: </strong>The close relationship Cultura Caf√© enjoys with its growers provides the unique opportunity to improve every facet of the coffee trade experience for all involved. The very act of caring about the rainforests in which our coffees grow, and treating with respect the artisans and their work, strengthens our desire to partner with producers who share these attitudes. And it is no surprise that those who share this passion also share our passion for excellent coffee. Our portfolio is a showcase of such producers; innovators, caretakers, and philanthropists alike who dedicate themselves - every day - to sustainable and just agriculture practices. <br />

        We want to share the richness of culture that permeates and surrounds the growing of coffee in Central America. In working with those for whom coffee is not merely a commodity but rather a cornerstone of life, we have been inspired to create within our company a reflection of these attitudes; an experience of coffee that is both traditional and forward-thinking, both stimulative and contemplative. </p>
