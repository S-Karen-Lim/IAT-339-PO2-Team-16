<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <link rel="stylesheet" href="css/flexbox.css" type="text/css" />
  <link rel="stylesheet" href="css/header.css" type="text/css" />
  <link rel="stylesheet" href="css/footer.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,500,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <title>Checkout | Customo Coffee</title>
</head>

<body>
  <!-- HEADER // -->
  <header class="section-header">
    <div class="container width-90 header-container">
      <div class="block">
        <nav class="nav-main container">
            <div class="nav-left block">
                <a href="index.html" role="menuitem"><img src="img/customoLogo.png" class="nav-home" alt="Customo Coffee Home"/></a>
            </div>
            <div class="nav-center block-2">
              <nav>
                <a href="about-coffee.html" role="menuitem">Coffee 101</a>
                <a href="products.html" role="menuitem">Store</a>
                <a href="updates.html" role="menuitem">Events</a>
                <a href="contact.html" role="menuitem">Contact</a>
              </nav>
            </div>
            <div class="nav-right block">
                <a href="my-cart.html" role="menuitem"><img src="img/cart_icon.png" class="nav-my-cart"/>Cart</a>
            </div>
        </nav>
      </div>
  </div>
</header>

  <section class="section-checkout width-60"> <!-- Form goes here-->

    <h2 class="billing-title">Billing Information (2/3)</h2>
    <div class="container checkout-info-container">
            <h3 class="width-100">Billing Details</h3>
              <label class="subheader3">FIRST AND LAST NAME</label>
              <input type="text" name="first-and-last-name" class="contact-form" role="form"/>
              <label class="subheader3">EMAIL ADDRESS</label>
              <input type="text" name="email address" class="contact-form" role="form"/>
              <label class="subheader3">STREET ADDRESS</label>
              <input type="text" name="street"class="contact-form" role="form"/>
              <div class="container margin-none">
                  <div class="block checkout-input">
                      <label class="subheader3">CITY</label>
                      <input type="text" name="city" class="contact-form width-70" role="form"/>
                  </div>
                  <div class="block checkout-input">
                      <label class="subheader3">PROVINCE</label>
                      <input type="text" name="province" class="contact-form width-70" role="form"/>
                  </div>
                  <div class="block checkout-input">
                      <label class="subheader3">ZIP</label>
                      <input type="text" name="postalcode" class="contact-form width-70" role="form"/>
                  </div>
              </div>
            <h3 class="width-100">Shipping Address</h3>
            <label class="subheader3">FIRST AND LAST NAME</label>
            <input type="text" name="first-and-last-name" class="contact-form" role="form"/>
            <label class="subheader3">PHONE NUMBER</label>
            <input type="text" name="phone-name" class="contact-form" role="form"/>
            <label class="subheader3">STREET ADDRESS</label>
            <input type="text" name="street"class="contact-form" role="form"/>
            <div class="container margin-none">
                <div class="block checkout-input">
                    <label class="subheader3">CITY</label>
                    <input type="text" name="city" class="contact-form width-70" role="form"/>
                </div>
                <div class="block checkout-input">
                    <label class="subheader3">PROVINCE</label>
                    <input type="text" name="province" class="contact-form width-70" role="form"/>
                </div>
                <div class="block checkout-input">
                    <label class="subheader3">ZIP</label>
                    <input type="text" name="postalcode" class="contact-form width-70" role="form"/>
                </div>
            </div>

            <h3 class="width-100">Credit Card Details</h3>
            <label class="subheader3">NAME ON CARD</label>
            <input type="text" name="name-on-card" class="contact-form" role="form"/>
            <label class="subheader3">CREDIT CARD NUMBER</label>
            <input type="text" name="credit-card-number" class="contact-form" role="form"/>
            <div class="container margin-none form-container">
                <div class="block checkout-input">
                  <label class="subheader3">EXPIRY DATE</label>
                  <input type="text" name="expiry-date" class="contact-form width-70" role="form"/>
                </div>
                <div class="block checkout-input">
                  <label class="subheader3">CVV</label>
                  <input type="text" name="cvv"class="contact-form width-70" role="form"/>
                </div>
            </div>
      </div>
  </section>

  <section>
    <div id="cart-total" class="width-80">
      <p>Total: $43.97</p>
    </div>
  </section>

  <section class="width-80" id="checkout-button-container">
    <div class="container">
      <div class="block" id="previous-button">
          <a href="my-cart.html" class="default-button" role="link">Back to My Cart</a>
      </div>
      <div class="block" id="finish-button">
          <a href="receipt.html" class="default-button" role="link">Finish Purchase</a>
      </div>
    </div>
  </section>


  <!-- FOOTER ////////////////////////////////////////////////////////////////////// -->
  <footer class="section-footer">
      <div class="container width-70 footer-container">
        <div class="block">
          <nav class="nav-footer">
                <a href="styleguide/styleguideIndex.html" role="menuitem">Style Guide</a><span> | </span>
                <a href="references.html" role="menuitem">References</a><span> | </span>
                <a href="https://github.com/S-Karen-Lim/IAT-339-PO2-Team-16" role="menuitem">Git Repository</a>
          </nav>
        </div>
      </div>
  </footer>
</body>


</html>
